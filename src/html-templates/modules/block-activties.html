<div class="pe-2r ps-2r col-xl-4 col-md-6 col-12 mb-5r element-animation to-big" data-story="@@story">
    <div class="d-flex flex-column h-100 overflow-hidden">
        <picture class="d-block mb-3">
            <img class="w-100" src="images/blocks/@@src.jpg" alt="@@src">
        </picture>
        <div class="d-flex mb-3">
            <span class="d-block bg-second border-accent text-uppercase color-accent fs-12 fw-semibold p-1 lh-1 me-2">FREE</span>
            <span class="d-block bg-second border-accent text-uppercase color-accent fs-12 fw-semibold p-1 lh-1 me-2">YEAR-ROUND</span>
        </div>
        <h3 class="fs-2 color-accent text-start fw-semibold">@@title</h3>
        <div class="text-block color-gray mb-3">
            <p>@@text</p>
        </div>
        <div class="mt-auto d-flex text-uppercase fs-14 fw-bolder color-accent mb-4">
            <div class="col-5 bg-second p-4 pt-3 pb-3">
                <p class="mb-1 color-gray">DIFFICULTY</p>
                <p class="mb-0">@@difficulty</p>
            </div>
            <div class="col bg-second ms-1 p-4 pt-3 pb-3">
                <p class="mb-1 color-gray">AGE</p>
                <p class="mb-0">@@age</p>
            </div>
            <div class="col-4 bg-second ms-1 p-4 pt-3 pb-3">
                <p class="mb-1 color-gray">ATTENDEES</p>
                <p class="mb-0">@@attendees</p>
            </div>
        </div>
        <div class="me-auto ms-auto ms-md-0">
            <a href="#" class="button modified text-decoration-none pe-3 ps-3">BOOK ACTIVITY</a>
        </div>
    </div>
</div>
