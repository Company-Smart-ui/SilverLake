<div class="row mb-4">
    <div class="col-12 col-lg-4">
        <picture class="d-block mb-3 overflow-hidden">
            <img class="w-100 element-animation hover-to-big" src="images/spa-treatments/@@src.jpg" alt="@@src">
        </picture>
    </div>
    <div class="col-12 col-lg-8">
        <h3 class="fs-1 color-accent text-start fw-bolder mb-4 title-link">
            <span class="d-block fs-6 text-uppercase letter-spacing-2 mb-3">@@subTitle</span>
            <a href="#" class="link">@@title</a>
        </h3>
        <div class="text-block color-gray">
            <p>@@text</p>
        </div>
        <div class="mt-auto d-flex flex-wrap align-items-baseline color-accent fw-semibold">
            @@price
            <a href="#book-treatment" class="link">BOOK TREATMENT</a>
        </div>
    </div>
</div>
