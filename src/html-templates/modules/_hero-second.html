<section class="hero hero-second bg-accent pt-10r pt-xl-5r mb-5 mb-md-0 mb-lg-5r">
    <div class="container position-relative z-i-1">
        <div class="row align-items-lg-center flex-md-row-reverse">
            <div class="col-md-6 col-xl-7">
                <div class="mb-5 ps-3 pe-0 text-block">
                    <div class="title modified">
                        <span>@@subTitle</span>
                        <h2>@@title</h2>
                    </div>
                    <div class="text color-white lh-1-5">
                        <p>@@text</p>
                    </div>
                </div>
                <div class="signature mb-4 pt-3 color-white">
                    <p>@@signature</p>
                    <picture class="">
                        <img src="images/icons/butterfly-white.png" alt="butterfly">
                    </picture>
                </div>
            </div>
            <div class="col-md-6 col-xl-5">
                <picture class="d-block img-hero mb--50 mb-lg--70 overflow-hidden">
                    <img class="w-100 h-100" src="images/hero/@@srcImg.jpg" alt="@@srcImg">
                </picture>
            </div>
        </div>
    </div>
</section>
