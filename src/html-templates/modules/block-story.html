<div class="pe-2r ps-2r col-lg-4 col-md-6 col-12 mb-5 transition-04" data-story="@@story">
    <div class="d-flex flex-column h-100">
        <a data-fslightbox="gallery@@src" href="images/gallery/@@src.jpg">
            <picture class="d-block mb-3 overflow-hidden">
                <img class="w-100 element-animation hover-to-big" src="images/gallery/@@src.jpg" alt="@@src">
            </picture>
        </a>
        <div class="d-flex mb-3">
            <span class="d-block bg-second border-accent text-uppercase color-accent fs-12 fw-semibold pe-1 ps-1">@@nameStory</span>
        </div>
        <h3 class="fs-2 color-accent text-start fw-semibold title-link lh-1-4">
            <a class="link" data-fslightbox="title@@src" href="images/gallery/@@src.jpg">
                @@title
            </a>
        </h3>
        <div class="text-block color-gray">
            <p>@@text</p>
        </div>
        <div class="mt-auto">
            <a data-fslightbox="watch@@src" href="images/gallery/@@src.jpg" class="link">Watch</a>
        </div>
    </div>
</div>
