<div class="col-lg-4 col-md-6 col-12 mb-5 transition-04" data-story="@@story">
    <div class="d-flex flex-column h-100">
        <picture class="d-block mb-3">
            <img class="w-100" src="images/gallery/@@src.jpg" alt="@@src">
        </picture>
        <div class="d-flex mb-3">
            <span class="d-block bg-second border-accent text-uppercase color-accent fs-12 fw-semibold pe-1 ps-1">@@nameStory</span>
        </div>
        <h3 class="fs-2 color-accent text-start fw-semibold">@@title</h3>
        <div class="text-block color-gray">
            <p>@@text</p>
        </div>
        <div class="mt-auto">
            <a href="#" class="link">Watch</a>
        </div>
    </div>
</div>
