<div class="row sale mb-5 element-animation right-left">
    <div class="col-lg-4 col-md-6 m-md-auto">
        <div class="swiper-container SwiperResale">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <picture>
                        <img src="images/slider-cards/@@img.jpg" alt="@@img">
                    </picture>
                </div>
                <div class="swiper-slide">
                    <picture>
                        <img src="images/slider-cards/@@img.jpg" alt="@@img">
                    </picture>
                </div>
                <div class="swiper-slide">
                    <picture>
                        <img src="images/slider-cards/@@img.jpg" alt="@@img">
                    </picture>
                </div>
                <div class="swiper-slide">
                    <picture>
                        <img src="images/slider-cards/@@img.jpg" alt="@@img">
                    </picture>
                </div>
            </div>

            <div class="position-relative mw-150">
                <div class="swiper-button-prev swiper-btn-prev"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next swiper-btn-next"></div>
            </div>
        </div>
    </div>
    <div class="col-lg-8 ps-4 d-flex flex-column mb-30">
        <div class="ps-3">
            <div class="title">
                <span>@@subTitle</span>
                <h2>@@title</h2>
            </div>
        </div>
        <div class="text-block color-gray fs-16 mb-3">
            <p>@@text</p>
        </div>

        <div class="d-flex mb-0 mt-auto align-items-baseline flex-wrap justify-content-lg-start justify-content-center">
            <div class="btn-enquire w-100 order-1 order-lg-0 text-center w-lg-auto">
                <a href="#" class="button modified text-decoration-none fw-bolder pe-4 ps-4 me-4">ENQUIRE</a>
            </div>
            <a href="#" class="text-decoration-none btn-icon">
                <img src="images/icons/floor-plan.png" alt="floor-plan">
                <span class="bb-accent border-2">FLOORPLANS</span>
            </a>
            @@btnIcon
        </div>
    </div>
</div>
